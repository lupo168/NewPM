{% extends 'base.html' %}
{% block title %}{{ title }} - Nomad Site{% endblock %}
{% block content %}
<h2>{{ title }} in {{ category.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Thread</button>
</form>
<p><a href="{% url 'forums:category_threads' category.slug %}">Cancel</a></p>
{% endblock %}
