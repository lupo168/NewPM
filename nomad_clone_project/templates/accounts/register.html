{% extends 'base.html' %}
{% block title %}{{ title }} - Nomad Site{% endblock %}

{% block content %}
  <h2>{{ title }}</h2>
  <form method=POST>
    {% csrf_token %}
    {{ form.as_p }}
    <button type=submit>Register</button>
  </form>
  <p>Already have an account? <a href={% url accounts:login %}>Login here</a>.</p>
{% endblock %}
